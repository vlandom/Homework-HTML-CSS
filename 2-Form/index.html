<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <form>
            <div>
                <input type="text" name="nikname" placeholder="Название компании" required>
            </div>
            <div>
                <input type="text" name="name" placeholder="Имя" required>
            </div>
            <div>
                <input type="text" name="surname" placeholder="Фамилия" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <div>
                <button type="submit">Зарегистрироваться <img src="../2-Form/img/arrow_icon.svg"
                        alt="Иконка стрелки"></button>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>
        </form>
    </main>
</body>

</html>
